<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:az="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    </h:head>
    <h:body>
        <az:labHeader/>
        <table class="register" id="content-table" height="100%" width="100%" cellspacing="15px" cellpadding="0px">
            <tr>
                <td class="register-content">
                    <table  align="center" width="100%">
                        <tr>
                            <td class="register-title">
                                Write Something
                            </td>
                        </tr>
                        <tr>
                            <td  align="center" width="100%">  
                                <h:form id="form">
                                    <table class="register-table shadow" width="100%">
                                        <tr>
                                            <td class="register-field-left" >
                                                Title 
                                            </td >
                                            <td class="register-field-right" width="100%">

                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left" >
                                                Content 
                                            </td >
                                            <td class="register-field-right" width="100%">
                                                <p:editor id="editor" value="#{writeArticleBean.value}" />  


                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left">
                                                Tags
                                            </td>
                                            <td class="register-field-right">

                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2">
                                                <h:panelGrid columns="2" style="margin-top:10px">  
                                                    <p:commandButton id="submitButton" value="Save" update="display" oncomplete="#{writeArticleBean.handleSave()}" onclick="editor.saveHTML" />  
                                                </h:panelGrid>

                                                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
                                                    <h:outputText id="display" value="#{writeArticleBean.value}" escape="false" />  
                                                </p:dialog>
                                            </td>
                                        </tr>
                                    </table>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </td>

                <td class="register-pic" align="center">
                    <img src="/AzLaboratory/faces/images/lab.png"/>  
                </td>
            </tr>
        </table>
    </h:body>
</html>

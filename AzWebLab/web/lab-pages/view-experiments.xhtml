<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:az="http://java.sun.com/jsf/composite/comp">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    </h:head>
    <body>
        <az:labHeader/>
        <h:form id="form">           
            <p:dataTable id="experiments" var="exp" value="#{experimentsView.experiments}" widgetVar="experimentsTable"   
                         emptyMessage="No experiments found with given criteria" selection="#{experimentsView.selectedExperiment}" selectionMode="single" rowKey="#{exp.id}">  

                <f:facet name="header">  
                    <p:outputPanel>  
                        <h:outputText value="Search all fields:" />  
                        <p:inputText id="globalFilter" onkeyup="experimentsTable.filter()" style="width:150px" />  
                    </p:outputPanel>  
                </f:facet>  

                <p:column id="nameColumn" filterBy="#{exp.name}"   
                          headerText="Name"  
                          filterMatchMode="contains">  
                    <h:outputText value="#{exp.name}" />  
                </p:column>  

                <p:column id="ownerColumn" filterBy="#{exp.owner.nickName}"  
                          headerText="Owner"
                          filterMatchMode="contains">  
                    <h:outputText value="#{exp.owner.nickName}" />  
                </p:column>  

                <p:column id="descriptionColumn" filterBy="#{exp.description}"   
                          headerText="Description"
                          filterMatchMode="contains">  
                    <h:outputText value="#{exp.description}" />  
                </p:column>  
                <f:facet name="footer">  
                    <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  
                                     action="#{experimentsView.view}" disabled="#{experimentsView.selectedExperiment}"/>  
                </f:facet> 
                <f:facet name="footer">  
                    <p:commandButton id="editButton" value="Edit" icon="ui-icon-search"  
                                     action="#{experimentsView.edit}" disabled="#{experimentsView.userExperiment}"/>  
                </f:facet> 
            </p:dataTable> 
        </h:form>
    </body>
</html>

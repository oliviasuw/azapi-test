<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title" required="true"/>
        <cc:attribute name="user" required="true"/>
        <cc:attribute name="date" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="article" >
            <div class="article-title">#{cc.attrs.title}</div>

            <div class="article-user">by #{cc.attrs.user} </div>

            <div class="article-date">#{cc.attrs.date} </div>
        </div>
    </cc:implementation>
</html>

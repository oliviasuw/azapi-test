<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:az="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <title>Agent Zero</title>

        <link rel="stylesheet" type="text/css" href="/AzLaboratory/styles/main.css" />
    </h:head>

    <h:body>
        <az:labHeader/>
        <table class="news" id="welcome-table"  cellspacing="15px" cellpadding="0px">
            <tr coll-span="3">
                <td class="news-left" width="100%">
                    <table width="100%">
                        <tr>

                            <td class="news-left-title">
                                welcome to the AgentZero NewsStand. Your source<br/>
                                for DCR related news, articles and new discoveries.
                            </td>
                        </tr>
                        <tr>
                            <h:form>
                                <td class="news-left-search-input" width="100%">
                                    <h:inputText class="news-search-input" id="search" required="true" value="" label="search" autocomplete="false"/>
                                    <p:watermark value="To search - type key word and press enter" for="search"/>
                                </td>
                            </h:form>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton action="#{search.recent()}" value="Recent" class="news-search-buttons"/>
                            </td>
                            <td>
                                <h:commandButton action="#{search.comments()}" value="Comments" class="news-search-buttons"/>
                            </td>
                            <td>
                                <h:commandButton action="#{search.tags()}" value="Tags" class="news-search-buttons"/>
                            </td>
                            <td>
                                <h:commandButton action="#{search.popular()}" value="Popular" class="news-search-buttons"/>
                            </td>
                        </tr>
                        <h:form>
                            <ui:repeat var="result" value="#{search.results}">
                                <tr>
                                    <az:searchResultsView imgUrl="/AzLaboratory/faces/images/pic/#{result.imgUrl}.png" title="#{result.title}" date="#{result.date}"/>
                                </tr>                                    
                            </ui:repeat>    
                        </h:form>

                    </table>
                </td>
                <td class="news-right" width="100%">
                    <table width="100%">  
                        Bla Bla
                    </table>
                </td>
            </tr>
        </table>

    </h:body>
</html>

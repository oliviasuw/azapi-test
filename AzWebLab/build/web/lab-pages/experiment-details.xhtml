<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:az="http://java.sun.com/jsf/composite/comp">

    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <body>
        <az:labHeader/>
        <h:form id="form">
            <table>
                <tr>
                    <td>
                        Experiment details:
                    </td>
                </tr>
                <tr>
                    <td>
                        Name: <br/>
                        <h:outputText value="#{experimentDetails.exp.name}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Owner: <br/>
                        <h:outputText value="#{experimentDetails.exp.owner.nickName}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description: <br/>
                        <h:outputText value="#{experimentDetails.exp.description}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Results: <br/>
                        <h:outputText value="#{experimentDetails.exp.description}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments: <br/>
                    </td>
                </tr>
                <ui:repeat var="comm" value="#{experimentDetails.exp.comments}">
                    <tr>
                        <td>
                            <h:outputText value="#{comm.getTitle}"/>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </body>
</html>

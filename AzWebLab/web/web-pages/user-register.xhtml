<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:az="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
        <link rel="stylesheet" type="text/css" href="../styles/register.css" />
    </h:head>
    <h:body>
        <az:mainHeader/>
        <table class="register" id="content-table" height="100%" width="100%" cellspacing="15px" cellpadding="0px">
            <tr>
                <td class="register-content">
                    <table  align="center" width="100%">
                        <tr>
                            <td class="register-title">
                                Register to AgentZero Laboratory
                            </td>
                        </tr>
                        <tr>
                            <td  align="center" width="100%">  
<!--                                <h3>Messages</h3>  
                                <h3>Message</h3>  -->
                                <h:form>
                                    <p:messages id="messages" showDetail="false" autoUpdate="true"/>  
                                    <table class="register-table shadow" width="100%">
                                        <tr>
                                            <td class="register-field-left" >
                                                Email 
                                            </td >
                                            <td class="register-field-right" width="100%">
                                                <h:inputText class="register-field-box shadow" required="true" id="email" value="#{register.email}" label="email" requiredMessage="Value in field Email is required" />
                                                <p:watermark for="email" value="email@example.com"/>
                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left" >
                                                Nick&nbsp;Name
                                            </td >
                                            <td class="register-field-right" width="100%">
                                                <h:inputText class="register-field-box shadow" required="true" id="name" value="#{register.name}" requiredMessage="Value in field Name is required"/>

                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left">
                                                Password
                                            </td>
                                            <td class="register-field-right">
                                                <h:inputSecret class="register-field-box shadow" required="true" id="password" value="#{register.password}" requiredMessage="Value in field Password is required" >
<!--                                                <f:validateLength for="password" minimum="4" maximum="10"/>-->
                                                </h:inputSecret>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <h:commandButton value="Register" class="register-button"  action="#{register.handleRegister}" />
                                            </td>
                                        </tr>
                                    </table>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </td>

                <td class="register-pic" align="center">
                    <img src="/Az/faces/images/lab.png"/>  
                </td>
            </tr>
        </table>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:az="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    </h:head>
    <h:body>
        <az:mainHeader/>
        <table class="register" id="content-table" height="100%" width="100%" cellspacing="15px" cellpadding="0px">
            <tr>
                <td class="register-content">
                    <table  align="center" width="100%">
                        <tr>
                            <td class="register-title">
                                Register to AgentZero Laboratory
                            </td>
                        </tr>
                        <tr>
                            <td  align="center" width="100%">  
                                <h:form >
                                    <table class="register-table shadow" width="100%">
                                        <tr>
                                            <td class="register-field-left" >
                                                Email 
                                            </td >
                                            <td class="register-field-right" width="100%">
                                                <h:inputText class="register-field-box shadow" required="true" id="email" value="#{registeryBean.email}" label="email"/>
                                                <p:watermark for="email" value="email@example.com"/>
                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left" >
                                                name 
                                            </td >
                                            <td class="register-field-right" width="100%">
                                                <h:inputText class="register-field-box shadow" required="true" id="name" value="#{registeryBean.name}"/>

                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="register-field-left">
                                                Password
                                            </td>
                                            <td class="register-field-right">
                                                <h:inputSecret class="register-field-box shadow" required="true" id="password" value="#{registeryBean.password}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="register-field-left">
                                                Image
                                            </td>
                                            <td class="register-field-right">


                                                  
                                                    



                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">

                                            <h:commandButton value="Register" class="register-button"  action="#{registeryBean.handleRegistry()}" />
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </td>
                    </tr>
                </table>
            </td>

            <td class="register-pic" align="center">
                <img src="/AzLaboratory/faces/images/lab.png"/>  
            </td>
        </tr>
    </table>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:az="http://java.sun.com/jsf/composite/comp">

    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    </h:head>
    <body>
        <az:labHeader/>
        <h:form id="form">
            <table>
                <tr>
                    <td>
                        Edit Experiment
                    </td>
                </tr>
                <tr>
                    <td>
                        Name:
                        <h:outputText value="#{experimentEdit.exp.name}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description: <br/>
                        <p:editor id="descEditor" value="#{experimentEdit.exp.description}" width="600"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Results: <br/>
                        <p:editor id="resultsEditor" value="#{experimentEdit.exp.results}" width="600"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p:commandButton id="saveButton" value="Save" icon="ui-icon-search"  
                                         action="#{experimentEdit.save}"/>  
                    </td>
                </tr>
            </table>
        </h:form>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:az="http://java.sun.com/jsf/composite/comp">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../styles/main.css" />
        <link rel="stylesheet" type="text/css" href="../styles/profile.css" />
    </h:head>
    <h:body style="height: 100%">
        <az:labHeader/>
        <table class="profile">
            <tr>
                <td class="profile-left">
                    <table id="content-table" cellspacing="15px" cellpadding="0px">
                        <tr>
                            <td>
                                <table >
                                    <tr>
                                        <td>
                                            <img width="64px" src="/Az/faces/images/user.png" class="profile-left-img"/>
                                        </td>
                                        <td>
                                            <table class="profile-left-info">
                                                <tr>
                                                    <td>
                                                        <span class="profile-left-name">#{login.user.nickName}</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="profile-left-email">
                                                        <span>Email:&nbsp;#{login.user.email}</span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td class="profile-left-email">
                                            Description:
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>   
                                            <h:form id="description">
                                                <h:panelGrid class="profile-left-description" rendered="#{profile.edit}" columns="2" style="margin-top:10px">
                                                    <p:editor id="editor" value="#{login.user.description}" width="300"/>

                                                </h:panelGrid>
                                                <h:panelGrid class="profile-left-description" rendered="#{!profile.edit}">
                                                    <h:outputText value="#{login.user.description}" escape="false"/>

                                                </h:panelGrid>
                                                <p:commandButton id="submitButton" value="Submit" rendered="#{profile.edit}" update="description" action="#{profile.doneEditing()}"
                                                                 icon="ui-icon-disk" />
                                                <p:commandButton id="editButton" value="Edit" rendered="#{!profile.edit}" update="description" action="#{profile.edit()}"
                                                                 icon="ui-icon-disk" />
                                            </h:form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="profile-right">
                    <table width="100%">
                        <tr>
                            <td>
                                <span class="profile-right-title">Uploaded Content</span>
                                <p:dataTable id="codes" var="code" value="#{profile.codes}" paginator="true" rows="20"
                                             rowKey="#{code.id}" styleClass="profile-right-data">  
                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{code.name}"/>  
                                    </p:column>  
                                    <p:column >  
                                        <f:facet name="header">
                                            <h:outputText value="Type"/>
                                        </f:facet>
                                        <h:outputText value="#{code.type}"/>  
                                    </p:column>  
                                    <p:column >  
                                        <f:facet name="header">
                                            <h:outputText value="Rating"/>
                                        </f:facet>
                                        <h:outputText value="#{code.rating}"/>  
                                    </p:column>  
                                    <p:column >  
                                        <f:facet name="header">
                                            <h:outputText value="Num. of Downloads"/>
                                        </f:facet>
                                        <h:outputText value="#{code.numberOfDownloads}"/>  
                                    </p:column>  
                                </p:dataTable>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>
